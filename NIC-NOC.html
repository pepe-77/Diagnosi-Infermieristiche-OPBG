            color: #333; /* Colore del testo */
            text-align: center; /* Testi centrati */
        }

        select {
            margin: 10px 0;
            width: 100%;
            max-width: 300px; /* Larghezza massima per selettori più grandi */

            border-radius: 4px; /* Angoli arrotondati */
        }

        button {
            background-color: #007bff; /* Colore di sfondo blu */
            color: white; /* Colore del testo bianco */
            padding: 10px 15px; /* Padding per i pulsanti */
            border: none; /* Nessun bordo */
            border-radius: 4px; /* Angoli arrotondati */
            cursor: pointer; /* Cursore a forma di mano */
            margin: 10px; /* Margine per distanziare i pulsanti */
        }

            button:hover {
                background-color: #0056b3; /* Colore blu scuro al passaggio del mouse */
            }

        h1, h3 {
            color: #0056b3; /* Colore blu per i titoli */
        }

    <script>function updateNocOptions() {
            const nandaSelect = document.getElementById('nanda');
            const nocSelect = document.getElementById('noc');
            const nicSelect = document.getElementById('nic');

            // Reset NOC and NIC selections
            nocSelect.innerHTML = '<option value="">Seleziona...</option>';
            nicSelect.innerHTML = '<option value="">Seleziona...</option>';
            nicSelect.disabled = true;

            if (nandaSelect.value === 'nanda1') {
                nocSelect.innerHTML += `
                                    <option value="noc1">_1004_Stato_nutrizionale</option>
                                    <option value="noc2">_1005_Stato_nutrizionale__indicatori_biochimici</option>

                                `;
            } else if (nandaSelect.value === 'nanda2') {
                nocSelect.innerHTML += `

            } else if (nandaSelect.value === 'nanda3') {
                nocSelect.innerHTML += `

            }

            nocSelect.disabled = false; // Abilita il menù NOC
